<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
      <!-- body section --> 
    <nav>
      <div class="home_page">
        <h2>Trivia <span>Quest</span></h2>
      </div>
    </nav>
      <!-- question section -->
      <div class="main">
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>

          <!-- ordered and unordered list section -->
            <ul type="A">
              <li class="option"><span id="option0"></span></li>
              <li class="option"><span id="option1"></span></li>
              <li class="option"><span id="option2"></span></li>
              <li class="option"><span id="option3"></span></li>
            </ul>

        <!-- button section -->
        <div class="btn">
          <button type="button" class="Next"></button>
        </div>
  </div>

    <!-- scoreboard section -->
        <div id="scoreboard">

         <!-- logo icon -->
           <h2>Trivia <span>Quest</span></h2>
           <h2 id="score-title">Your score</h2>
           <h2 id="score"></h2>
           <button type="button" id="score-btn">Back to Quiz</button>
           <button type="button" id="check-answer">Check Answers</button>
        </div>

        <!-- javascript file source -->
    <script src="./script.js" type="module"></script>
    
  </body>
</html>
